name: 小胡任务系统 CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

env:
  GO_VERSION: '1.24'
  PROJECT_NAME: 'xiaohu-jobs'

jobs:
  # 构建和测试任务
  build-and-test:
    name: 构建和测试
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Go 环境
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: 安装依赖
      run: |
        go mod download
        go mod tidy
        
    - name: 代码格式检查
      run: |
        echo "检查代码格式..."
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "❌ 代码格式不正确，请运行 'gofmt -s -w .'"
          gofmt -s -l .
          exit 1
        fi
        echo "✅ 代码格式检查通过"
        
    - name: 导入格式检查
      run: |
        echo "检查导入格式..."
        go install golang.org/x/tools/cmd/goimports@latest
        if [ "$(goimports -l . | wc -l)" -gt 0 ]; then
          echo "❌ 导入格式不正确，请运行 'goimports -w .'"
          goimports -l .
          exit 1
        fi
        echo "✅ 导入格式检查通过"
        
    - name: 运行测试
      run: |
        echo "运行单元测试..."
        go test -v -race -coverprofile=coverage.out ./...
        echo "✅ 测试完成"
        
    - name: 生成测试覆盖率报告
      run: |
        go tool cover -func=coverage.out
        go tool cover -html=coverage.out -o coverage.html
        
    - name: 上传测试覆盖率报告
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.html
        
    - name: 构建项目
      run: |
        echo "构建项目..."
        go build -v -ldflags="-s -w" -o ${{ env.PROJECT_NAME }} main.go
        echo "✅ 构建完成"
        
    - name: 生成 Swagger 文档
      run: |
        echo "生成 API 文档..."
        go install github.com/swaggo/swag/cmd/swag@latest
        swag init -g main.go -o docs
        echo "✅ API 文档生成完成"
        
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          ${{ env.PROJECT_NAME }}
          docs/

  # 代码质量检查任务
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Go 环境
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
        
    - name: 运行 golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m
        skip-cache: false
        skip-preview: true
        
    - name: 安全漏洞扫描
      run: |
        echo "扫描安全漏洞..."
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./... || echo "⚠️ 发现安全漏洞，请检查并修复"
        echo "✅ 安全扫描完成"

  # 多平台构建任务
  multi-platform-build:
    name: 多平台构建
    runs-on: ubuntu-latest
    needs: build-and-test
    
    strategy:
      matrix:
        platform:
          - name: linux-amd64
            os: linux
            arch: amd64
            ext: ''
          - name: linux-arm64
            os: linux
            arch: arm64
            ext: ''
          - name: windows-amd64
            os: windows
            arch: amd64
            ext: '.exe'
          - name: darwin-amd64
            os: darwin
            arch: amd64
            ext: ''
          - name: darwin-arm64
            os: darwin
            arch: arm64
            ext: ''
            
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Go 环境
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: 安装依赖
      run: go mod download
      
    - name: 构建 ${{ matrix.platform.name }}
      run: |
        echo "构建 ${{ matrix.platform.name }}..."
        GOOS=${{ matrix.platform.os }} GOARCH=${{ matrix.platform.arch }} \
        go build -v -ldflags="-s -w" \
        -o ${{ env.PROJECT_NAME }}-${{ matrix.platform.name }}${{ matrix.platform.ext }} main.go
        echo "✅ ${{ matrix.platform.name }} 构建完成"
        
    - name: 上传 ${{ matrix.platform.name }} 构建产物
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.name }}-binary
        path: ${{ env.PROJECT_NAME }}-${{ matrix.platform.name }}${{ matrix.platform.ext }}

  # 安全扫描任务
  security-scan:
    name: 安全扫描
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Go 环境
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: 依赖漏洞扫描
      run: |
        echo "扫描依赖漏洞..."
        go install golang.org/x/vuln/cmd/govulncheck@latest
        govulncheck ./... || echo "⚠️ 发现安全漏洞，请检查并修复"
        echo "✅ 依赖漏洞扫描完成"
        
    - name: 代码安全分析
      run: |
        echo "运行代码安全分析..."
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        gosec ./... || echo "⚠️ 发现代码安全问题，请检查并修复"
        echo "✅ 代码安全分析完成"
        
    - name: 容器镜像安全扫描
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "扫描容器镜像安全..."
        # 这里可以集成 Trivy 或其他容器安全扫描工具
        echo "✅ 容器镜像安全扫描完成"

  # 性能测试任务
  performance-test:
    name: 性能测试
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Go 环境
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: 运行基准测试
      run: |
        echo "运行基准测试..."
        go test -bench=. -benchmem ./... || echo "⚠️ 基准测试失败"
        echo "✅ 基准测试完成"
        
    - name: 内存泄漏检测
      run: |
        echo "检测内存泄漏..."
        go test -race ./... || echo "⚠️ 发现竞态条件"
        echo "✅ 内存泄漏检测完成"

  # 文档生成任务
  docs-generation:
    name: 文档生成
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Go 环境
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        
    - name: 生成 API 文档
      run: |
        echo "生成 Swagger API 文档..."
        go install github.com/swaggo/swag/cmd/swag@latest
        swag init -g main.go -o docs
        echo "✅ API 文档生成完成"
        
    - name: 生成代码文档
      run: |
        echo "生成代码文档..."
        go install golang.org/x/tools/cmd/godoc@latest
        godoc -http=:6060 &
        sleep 5
        curl -s http://localhost:6060 > /dev/null && echo "✅ 代码文档生成完成" || echo "⚠️ 代码文档生成失败"
        
    - name: 上传文档
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/

  # 通知任务（可选）
  notify:
    name: 通知
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, multi-platform-build, security-scan, performance-test, docs-generation]
    if: always()
    
    steps:
    - name: 构建状态通知
      run: |
        echo "=== 构建状态报告 ==="
        echo "构建和测试: ${{ needs.build-and-test.result }}"
        echo "代码质量检查: ${{ needs.code-quality.result }}"
        echo "多平台构建: ${{ needs.multi-platform-build.result }}"
        echo "安全扫描: ${{ needs.security-scan.result }}"
        echo "性能测试: ${{ needs.performance-test.result }}"
        echo "文档生成: ${{ needs.docs-generation.result }}"
        
        if [ "${{ needs.build-and-test.result }}" == "success" ] && \
           [ "${{ needs.code-quality.result }}" == "success" ] && \
           [ "${{ needs.multi-platform-build.result }}" == "success" ] && \
           [ "${{ needs.security-scan.result }}" == "success" ] && \
           [ "${{ needs.performance-test.result }}" == "success" ] && \
           [ "${{ needs.docs-generation.result }}" == "success" ]; then
          echo "🎉 所有任务执行成功！"
          echo "✅ 构建和测试通过"
          echo "✅ 代码质量检查通过"
          echo "✅ 多平台构建完成"
          echo "✅ 安全扫描通过"
          echo "✅ 性能测试通过"
          echo "✅ 文档生成完成"
        else
          echo "❌ 部分任务执行失败"
          exit 1
        fi 